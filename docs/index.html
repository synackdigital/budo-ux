<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Overview - Budo-UX</title>
  <meta name="description" content="Web UX framework for Svenska Budo och Kampsportsförbundet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/styles/budo-ux.css">
  <link rel="stylesheet" href="/styles/budo-ux-docs.css">
  <link rel="stylesheet" href="/styles/budo-ux-debug.css">
</head>
<body class="docs">

  <header class="header">
    <div class="brand">
      <a href="#" title="Gå till startsidan">
        <img class="brand__image" src="/images/sbok-brand-light-alpha.png" alt="Svenska Budo & Kampsportsförbundet">
      </a>
    </div>
  </header>

  <main class="main">

    <section class="main__section main__section--shift-up">
      <div class="main__hidari">

        <nav class="nav">
          <ul class="nav__group">
            <li class="nav__item"><a href="/" title="Overview">Overview</a></li>
            <li class="nav__item"><a href="/type" title="Typography">Typography</a></li>
            <li class="nav__item"><a href="/blocks" title="Page Blocks">Page Blocks</a></li>
            <li class="nav__item"><a href="/grid" title="Grid System">Grid System</a></li>
            <li class="nav__item"><a href="/components" title="Components">Components</a></li>
            <li class="nav__item"><a href="/utils" title="Utilities">Utilities</a></li>
          </ul>
        </nav>

        <div class="grid">
          <div class="grid__unit grid__unit--s-1 grid__unit--m-4">
            hidari
          </div>

          <div class="grid__unit grid__unit--s-1 grid__unit--m-4">hidari</div>
        </div>
      </div>
      <div class="main__migi">
        <div class="grid">
          <div class="grid__unit grid__unit--s-1 grid__unit--m-2">migi</div>
          <div class="grid__unit grid__unit--s-1 grid__unit--m-2">migi</div>
        </div>
        <div class="grid">
          <div class="grid__unit grid__unit--m-1 grid__unit--l-2">migi</div>
          <div class="grid__unit grid__unit--m-1 grid__unit--l-2">migi</div>
        </div>
      </div>
    </section>

    <section class="main__section">
      <div class="main__hidari">
        hidari
      </div>
      <div class="main__migi">
        migi
      </div>
    </section>

  </main>

  <script src="/scripts/budo-ux.js"></script>
